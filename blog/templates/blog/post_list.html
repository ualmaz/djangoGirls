<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

        {% for record in records %}
        
        <div>
            <p>published: {{ record.published_date }}</p>
            <h3>Church name: <a href="#">{{ record.title }}</a></h3>
            <h3>Church address:</h3> <p>{{ record.text|linebreaksbr }}</p>
            {% endfor %}
        </div>
    </body>
</html>
